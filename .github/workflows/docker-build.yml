name: Docker Build and Push

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  prepare:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push' }}
    outputs:
      image_name_lc: ${{ steps.normalize.outputs.image_name_lc }}
      tags: ${{ steps.meta.outputs.tags }}
      labels: ${{ steps.meta.outputs.labels }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository (same commit as CI)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Normalize image name (lowercase for GHCR)
        id: normalize
        run: echo "image_name_lc=${IMAGE_NAME,,}" >> "$GITHUB_OUTPUT"

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.normalize.outputs.image_name_lc }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

  build_amd64:
    name: Build AMD64 Image
    runs-on: ubuntu-latest
    needs: [prepare]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository (same commit as CI)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push AMD64 Image
        run: |
          docker buildx build . \
            --platform linux/amd64 \
            --tag ${{ env.REGISTRY }}/${{ needs.prepare.outputs.image_name_lc }}:latest-amd64 \
            --push

  build_arm64:
    name: Build ARM64 Image
    runs-on: self-hosted
    needs: [prepare]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository (same commit as CI)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push ARM64 Image
        run: |
          docker buildx build . \
            --platform linux/arm64 \
            --tag ${{ env.REGISTRY }}/${{ needs.prepare.outputs.image_name_lc }}:latest-arm64 \
            --push

  create_manifest:
    name: Create Multi-Architecture Manifest
    runs-on: ubuntu-latest
    needs: [prepare, build_amd64, build_arm64]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and Push Manifest
        run: |
          docker buildx imagetools create \
            --tag ${{ env.REGISTRY }}/${{ needs.prepare.outputs.image_name_lc }}:latest \
            ${{ env.REGISTRY }}/${{ needs.prepare.outputs.image_name_lc }}:latest-amd64 \
            ${{ env.REGISTRY }}/${{ needs.prepare.outputs.image_name_lc }}:latest-arm64

      - name: Summary
        run: |
          {
            echo "## Docker Image Built (amd64 + arm64)"
            echo
            echo "**Image:** \`${{ env.REGISTRY }}/${{ needs.prepare.outputs.image_name_lc }}\`"
            echo
            echo "**Multi-arch Inspect:**"
            echo '```bash'
            echo "docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ needs.prepare.outputs.image_name_lc }}:latest"
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"
