[package]
name = "api"
version.workspace = true
edition.workspace = true

[[bin]]
name = "api"
path = "src/main.rs"

[dependencies]
infra = { path = "../infra" }

# Web server + routing
axum = { version = "0.8", features = ["macros", "ws"] }

# GraphQL
async-graphql = { version = "7", features = ["chrono", "uuid", "dataloader", "string_number"] }
async-graphql-axum = "7"

# Database
sqlx = { version = "0.8", features = ["runtime-tokio-rustls", "postgres", "macros", "uuid", "chrono", "migrate"] }

# Async runtime
tokio = { version = "1.48", features = ["full"] }

# Env
dotenvy = "0.15"

# Error handling
anyhow = "1"
thiserror = "2"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }

# Utilities
uuid = { version = "1", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Middleware helpers
tower-http = { version = "0.6.8", features = ["trace", "cors", "timeout"] }

# Streams & async utils
tokio-stream = { version = "0.1", features = ["sync"] }
futures-util = "0.3"
async-stream = "0.3"
once_cell = "1"

# Synchronization primitives
parking_lot = "0.12"

# OAuth & Authentication
oauth2 = "4.4"
jsonwebtoken = "9"
reqwest = { version = "0.12", features = ["json"] }
base64 = "0.22"
rand = "0.8"
bcrypt = "0.16"

# HTTP client for OAuth
url = "2.5"
urlencoding = "2.1"

[dev-dependencies]
tokio-test = "0.4"
